<!DOCTYPE html>

</head>
<body>
    <header class="contact-header">
    <div class="menu">
        <h1>RealEstate</h1>
        <nav class="menu">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="blog.html">Blog</a>
        <a href="contact.html">Contact</a>
        </nav>
    </div>
    </header>

    <main class="main-text">
    <h1>Contact</h1>
    <h3>Fill the next information</h3>
    <p>
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Facilis, vero. <i class="fa-solid fa-circle-info"></i>
    </p>

    <form class="my-form">
        <fieldset>
            <legend>Personal information</legend>
            <div>
                <label>Name:</label>
                <input type="text">
            </div>
            <div>
                <label>Email:</label>
                <input type="email">
            </div>
            <div>
                <label>Phone number:</label>
                <input type="tel">
            </div>
            <div>
                <label>Message:</label>
                <textarea></textarea>
            </div>
        </fieldset>

        <fieldset>
            <legend>Product information</legend>
            <label>Type:</label>
            <select>
                <option>--- Option 1 ---</option>
                <option>Option 2</option>
                <option>Option 3</option>
            </select>
            <label>Number:</label>
            <input type="text">
        </fieldset>

        <fieldset>
        <legend>Contact information</legend>
            <div class="contact-method">
                <div class="contact-option">
                    <label for="email">Email</label>
                    <input type="radio" name="contact" id="email">
                </div>
                <div class="contact-option">
                    <label for="phone">Phone</label>
                    <input type="radio" name="contact" id="phone">
                </div>
            </div>

            <div class="datetime-group">
                <label>Date:</label>
                <input type="date">
                <label>Hour:</label>
                <input type="time">
            </div>
        </fieldset>

    </form>
    </main>

    <footer class="footer-container">
        <div class="footer-flex">

                <p>Privacy Policy</p>
            </div>
            <nav class="social-icons menu">

                <a href="#"><i class="fa-brands fa-youtube"></i></a>
            </nav>
        </div>
    </footer>
</body>
</html>
